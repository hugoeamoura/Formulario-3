<!DOCTYPE <html></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | HM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, rgb(231, 247, 8), rgb(255, 72, 0));
        }
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            width: 20%;
            color: white;

         }
         fieldset{
             border: 3px solid greenyellow;
         }
         legend {
             border: 1px solid greenyellow;
             padding: 10px;
             text-align: center;
             background-color: greenyellow;
             border-radius: 8px; 
             color: black;   
         }
         .inputBox{
             position: relative;
         }
         .inputUser{
             background: none;
             border: none;
             border-bottom: 1px solid white;
             outline: none;
             color: white;
             font-size: 15px;
             width: 100%;
             letter-spacing: 2px;
         }
         .labelInput{
             position: absolute;
             top: 0px;
             left: 0px;
             pointer-events: none;
             transition: .5s;
         }
         .inputUser:focus ~ .labelInput,
         .inputUser:valid ~ .labelInput{
             top: -20px;
             font-size: 12px;
             color: dodgerblue;
         }
         #data_nascimento {
             border: none;
             padding: 8px;
             border-radius: 10px;
             outline: none;
             font-size: 15px;
         }
         #submit{
             background-image: linear-gradient(to right, rgb(194, 197, 0), rgb(160, 220, 20));
             width: 100%;
             border:none;
             padding: 15px;
             color: black;
             font-size: 15px;
             cursor: pointer;
             border-radius: 10px;
         }
         #submit:hover{
            background-image: linear-gradient(to right, rgb(172, 75, 0), rgb(195, 25, 19));
         }
    </style>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>FORMULÁRIO DE CLIENTES</b></legend>
                <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome Completo</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="nome" class="labelInput">Email</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                            <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                            <label for="nome" class="labelInput">Telefone</label>
                    </div>
                    <br>
                    <p>Sexo:</p>
                         <input type="radio" id="feminino" name="genero" value="feminino" required>
                        <label for="feminino">Feminino</label>
                        <br>
                        <input type="radio" id="masculino" name="genero" value="masculino" required>
                        <label for="masculino">Masculino</label>
                        <br>
                        <input type="radio" id="outro" name="genero" value="outro" required>
                        <label for="outro">Outro</label>
                        <br><br>
                        
                            <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                            <input type="date" name="data_nascimento" id="data_nascimento"  required>
                      
                        <br><br><br>
                        <div class="inputBox">
                            <input type="text" name="cidade" id="cidade" class="inputUser" required>
                            <label for="cidade" class="labelInput">Cidade</label>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <input type="text" name="estado" id="estado" class="inputUser" required>
                            <label for="estado" class="labelInput">Estado</label>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <input type="text" name="endereço" id="endereço" class="inputUser" required>
                            <label for="endereço" class="labelInput">Endereço</label>
                        </div>
                        <br><br>
                        <input type="submit" name="submit" id="submit">
                        
            </fieldset>
        </form>
    </div>
</body>



</html>
